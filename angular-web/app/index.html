<!DOCTYPE html>
<html lang="en" ng-app="breathcan-web" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ng breathcan</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Breathcan</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </nav>
  <div class="view-container container-fluid" ng-controller="MainCtrl as main">
    <div ng-view class="view-frame">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">How much air do you need?</h3>
        </div>
        <div class="panel-body">
          <div class="row br-row">
            <span class="col-xs-5 col-sm-3">Your tank size:</span> <span class="col-xs-2"><input type="text" id="tankSlider" value="12" ng-model="bc.tank" class="form-control" /></span>
          </div>
          <div class="row br-row">
            <span class="col-xs-5 col-sm-3">Your maximum depth:</span> <span class="col-xs-2"><input type="text" id="depthSlider" value="30" ng-model="bc.depth" class="form-control" /></span>
          </div>
          <div class="row distance-row">
            <h4 class="col-xs-5 col-sm-3">Your minimum gas is </h4>
            <h4 class="col-xs-6 col-sm-4"><span class="label label-primary">{{bc.minimumGasPressure}} bars</span></h4>
          </div>
        </div>  
        <div class="panel-footer">ascent time: {{bc.ascentTime}} - minimum gas (liters): {{bc.minimumGas}}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
